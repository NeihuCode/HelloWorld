<!DOCTYPE html>
<html>
<head>
  <title>RPSLS</title>
</head>
<body>
  <div id="result">
    <h1>The winner is...</h1>
    <p><span id="user1"></span> v. <span id="user2"></span></p>
    <h1 id="winner"></h1>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
var user1choice = 0, user2choice = 0;
function ComputerChoice() {
  switch (Math.floor(5*Math.random())){
    case 0:
      return "lizard"
    case 1:
      return "rock"
    case 2:
      return "paper"
    case 3:
      return "scissors"
    case 4:
      return "spock"

  }
}
$(document).keydown(userChoice);
function userChoice(event){
  console.log(event.which);
  switch (event.which){
    case "A".charCodeAt():
      if (user1choice === 0){
        user1choice="lizard";
      }
      break;
    case "S".charCodeAt():
      if (user1choice === 0){
        user1choice="rock";
      }
      break;
    case "D".charCodeAt():
      if (user1choice === 0){
        user1choice="paper";
      }
      break;
    case "F".charCodeAt():
      if (user1choice === 0){
        user1choice="scissors";
      }
      break;
    case "V".charCodeAt():
      if (user1choice === 0){
        user1choice="spock";
      }
      break;
  }
  if(user1choice){
    user2choice = ComputerChoice();
    console.log(user1choice,user2choice)
    $('#user1').text(user1choice);
    $('#user2').text(user2choice);
    if(user1choice === user2choice){
      $('#winner').text('Tie!');
    } else if (user1choice === "spock" && (user2choice === "rock" || user2choice === "scissor")
      || user1choice === "lizard" && (user2choice === "spock" || user2choice === "paper")
      || user1choice === "rock" && (user2choice === "lizard" || user2choice === "paper")
      || user1choice === "paper" && (user2choice === "rock" || user2choice === "spock")
      || user1choice === "scissor" && (user2choice === "paper" || user2choice === "lizard")
    ) {
      $('#winner').text('user1 wins');
      else {
        $('#winner').text('user2 wins');
      }
    }
  }
}
</script>
</body>
</html>
